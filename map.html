<html lang="en">
<head>

    <title>Carbon Emission Map of India</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

#map {
    height: 100vh;
    width: 100%;
}
/* Style for text labels */
.text-label {
    font-size: 12px; /* Adjust font size as needed */
    color: #000; /* Text color */
    background-color: rgba(255, 255, 255, 0.8); /* Background color with some transparency */
    padding: 2px;
    border-radius: 3px;
    text-align: center;

}

</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script >
   // Initialize the map
const map = L.map('map').setView([20.5937, 78.9629], 5); // Center of India

// Add a tile layer to the map (you can use different providers)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    ]
};

// Function to style the markers
function getColor() {
    return '#FF5722'; // Example color for the markers
}

// Add GeoJSON data to the map
L.geoJSON(coalMinesData, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
            radius: 8,
            fillColor: getColor(),
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        });
    },
    onEachFeature: function (feature, layer) {
        layer.bindPopup(`<strong>${feature.properties.name}</strong>`);
    }
}).addTo(map);


    </script>
</body>
</html>
